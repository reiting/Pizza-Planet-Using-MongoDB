<!DOCTYPE html>
<html>

<head>
    <title>Pizza Planet</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="pizza"></div>
    <h1>Add a New Planet!</h1>
    <div id="addNew">
        <div id="firstHalf">
            <input type="text" id="name" placeholder="Name">
            <label><input type="checkbox" id="delivers" name="locations">Delivery?</label></br>
            </br><input type="tel" id="phone" placeholder="Phone"></br>
        </div>
        <div class="secondHalf">
            </br><input type="text" id="line1" placeholder="Street Address">
            <input type="text" id="line2" placeholder="Apt/Suite/etc">
            <input type="text" id="city" placeholder="City"></br>
            </br><input type="text" id="state" placeholder="State" maxlength="2">
            <input type="text" id="zip" name="zip" placeholder="ZIP Code" maxlength="5"></br>
            <button id="btn">SUBMIT</button>
        </div>
    </div>
    <h1>Discovered Planets</h1>
    <div id="todo-container"></div>

</body>

</html>
